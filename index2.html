<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <link rel="stylesheet" href="./style2.css">
</head>

<body>
  <div class="left">
    <img src="./img/img-body.JPG" alt="">
  </div>
  <div class="right">
    <div class="form-container">
      <h1>Let's level up your brand, together</h1>
      <p class="subtitle">You can reach us anytime via <a href="mailto:hi@untitledui.com">hi@untitledui.com</a></p>

      <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your name" />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@company.com" />

        <label for="phone">Phone number</label>
        <input type="tel" id="phone" placeholder="+84 375685230" />

        <label for="message">How can we help?</label>
        <textarea id="message" placeholder="Tell us a little about the project..."></textarea>

        <label>Services</label>
        <div class="services">
          <label><input type="checkbox" /> Website design</label>
          <label><input type="checkbox" /> Content creation</label>
          <label><input type="checkbox" /> UX design</label>
          <label><input type="checkbox" /> Strategy & consulting</label>
          <label><input type="checkbox" /> User research</label>
          <label><input type="checkbox" /> Other</label>
        </div>

        <button type="submit">Get started</button>
      </form>
    </div>
  </div>
</body>

</html>
